<h4> main component </h4>
<div class="container">
  <select name="" class="form-control" required="required" ng-model="reqdata">
   <option value="collaborateurs"> Collaborateurs </option>
   <option value="domaines">Domaines</option>
   <option value="test">test</option>
 </select>
  <button type="button" class="btn btn-default" ng-click=$ctrl.getdata(reqdata)>valider</button>
</div>
{{$ctrl.currentDate}}
<!--<h1>{{$ctrl.data}}</h1>-->
<div gantt
    data="$ctrl.data"
    options="$ctrl.config"
    filter-task="{'name': $ctrl.filterTask}"
    filter-row="{'name': $ctrl.filterRow}"
    from-date="$ctrl.startDate" to-date="$ctrl.endDate" api="$ctrl.api">

    <gantt-tree
        enabled="vm.displayTree"
        header-content="vm.options.side.headerContent"
        keep-ancestor-on-filter-row="vm.options.sidekeepAncestorOnFilterRow">
    </gantt-tree>

    <gantt-tooltips></gantt-tooltips>
</div>
